<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Арифметичний калькулятор</h1>
    <label for="x">x:</label>
    <input type="number" id="x">
    <label for="y">y:</label>
    <input type="number" id="y">
    <button onclick="calculate()">Розрахувати F</button>
    <p id="result"></p>
    <script>
        function calculate() {
            // Отримайте значення x і y з полів вводу
            var x = parseFloat(document.getElementById("x").value);
            var y = parseFloat(document.getElementById("y").value);

            // Виконайте обрахунок F
            var result = 3 * x * y - y + 2 * x;

            // Відобразіть результат
            document.getElementById("result").textContent = "Результат: " + result;
        }
    </script>
</body>
</html>
